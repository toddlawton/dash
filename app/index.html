<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dash</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
<body ng-app="dashApp">
        <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- <div class="grid-overlay">
                <div class="container">
                        <div class="grid">
                                
                        </div>
                </div>
        </div> -->
        <div class="header-container container">
                <div class="grid">
                        <div class="grid__item span-two-fifths">
                                <!-- <div class="header-item">
                                    <div class="date-and-time" ng-controller="DateTimeController">
                                        <p class="date">{{ date | amDateFormat:'dddd, MMMM Do YYYY h:mm A' }}</p>
                                    </div>
                                </div> -->
                        </div>
                        <div class="grid__item span-one-fifth">
                                <div class="logo-container">
                                      <a href="/"><img class="logo" src="images/dash-logo.png" /></a>
                                </div>
                        </div>
                </div>
        </div>
        <div class="sub-header container">
                <div class="grid">
                        <ul class="sub-header-nav" ng-controller="NavigationController">
                                <li><i class="icon-note"></i></li>
                                <li><a href="#/news/reddit-world-news" ng-class="{active: isActive('/news/reddit-world-news')}"><p>r/World News</p></a></li>
                                <li><a href="#/news/hacker-news" ng-class="{active: isActive('/news/hacker-news')}"><p>Hacker News</p></a></li>
                                <li><a href="#/news/designer-news" ng-class="{active: isActive('/news/designer-news')}"><p>Designer News</p></a></li>
                                <li><i class="icon-diamond"></i></li>
                                <li><a href="#/news/product-hunt" ng-class="{active: isActive('/news/product-hunt')}"><p>Product Hunt</p></a></li>
                        </ul>
                        <ul class="sub-header-nav sub-header-info">
                                <li>
                                        <div class="container-cell widget-weather" ng-controller="WeatherController">
                                                <div class="widget-inner">
                                                        <div class="weather-data-container is-hidden" ng-class="{ 'is-hidden': !isLoaded, 'is-visible': isLoaded }">
                                                                <p class="current-temperature">{{ weather.main.temp | number: 0 }}&deg;C</p>
                                                        </div>
                                                </div>
                                        </div>  
                                </li>
                                <li>
                                        <div class="date-and-time" ng-controller="DateTimeController">
                                                <p class="time">{{ date | amDateFormat:'h:mm:ss a' }}</p>  
                                        </div>
                                </li>
                        </ul>
                </div>
        </div>
    	<div class="container">
                <div class="grid">
                        <div class="news-section grid__item span-three-quarters push--one-eighth" ng-view></div>    
                </div>    
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-XXXXX-X');
                ga('send', 'pageview');
        </script>

        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-moment/angular-moment.js"></script>
        <script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- <script src="scripts/controllers/bandsintown-controller.js"></script> -->
        <!-- endbuild -->
</body>
</html>
