<div class="container-cell weather-widget valign-parent" ng-controller="WeatherController">
	<div class="loading-spinner" ng-class="{ 'is-hidden': isLoaded, 'is-visible': !isLoaded }"></div>
	<div class="weather-data-container valign" ng-class="{ 'is-hidden': !isLoaded, 'is-visible': isLoaded }">
		<p class="temperature-label">It is currently</p>
		<h3 class="current-temperature text-shadow">{{ weather.main.temp | number: 0 }}&deg;</h3>
	</div>
	<div class="valign-helper"></div>
</div>

<div class="container-cell songkick-widget valign-parent" ng-controller="SongkickController">
	<div class="loading-spinner" ng-class="{ 'is-hidden': isLoaded, 'is-visible': !isLoaded }"></div>
	<div class="valign" ng-class="{ 'is-hidden': !isLoaded, 'is-visible': isLoaded }">
		
		<ul class="events-list" ng-repeat="event in events">
			<li>{{event.displayName}}</li>
		</ul>
	</div>
	<div class="valign-helper"></div>
</div>

<div class="container-cell"></div>
<div class="container-cell"></div>
<div class="container-cell"></div>
