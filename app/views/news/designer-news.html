<div class="loading-spinner" ng-class="{ 'is-hidden': isLoaded, 'is-visible': !isLoaded }"></div>
<h2 class="title">Designer News</h2>
<div class="grid">
	<ul class="news-posts">
		<li class="grid__item span-one-whole" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" ng-repeat="post in posts | filter: '!Show DN' | filter: '!Ask DN'">
			<a target="_blank" href="{{ post.headline.href }}">
				<p class="headline">{{ post.headline.text }}</p>
				<p class="summary">{{ post.summary }}</p>
			</a>
			<p class="postinfo"> {{ post.points.text + " points" }}</p>
		</li>
	</ul>
</div>
